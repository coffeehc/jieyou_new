{include file="public/_meta"}
<title>充值记录</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 统计管理 <span class="c-gray en">&gt;</span> 充值记录 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">

	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-hover table-sort table-responsive">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="80">序号</th>
					<th>充值游戏</th>
					<th width="200">充值金额</th>
					<th width="200">充值方式</th>
					<th width="200">充值用户</th>
					<th width="100">是否支付</th>
					<th width="250">充值时间</th>
					<th width="120">操作</th>
				</tr>
			</thead>
			<tbody>
				{volist name="recharges" id="vo" }
				<tr class="text-c">
					<td><input type="checkbox" value="{$vo.id}" name="box"></td>
					<td>{$i}</td>
					<td class="text-l">{$vo.game}</td>
					<td>￥{$vo.money}.00</td>
					<td>{$vo.tid|getBankNameById}</td>
					<td>{$vo.uid|getUserUsersById}</td>
					<td>{$vo.qx|getStatusByQx}</td>
					<td>{$vo.create_time}</td>
					<td class="f-14 td-manage">
						<a style="text-decoration:none" class="ml-5" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
				{/volist}
			</tbody>
		</table>
	</div>
</div>
{include file="public/_footer"}

<script type="text/javascript" src="__STATIC__/admin/hui/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript" src="__STATIC__/admin/js/article.js"></script>

</body>
</html>
