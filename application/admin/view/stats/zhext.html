<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="__STATIC__/admin/hui/lib/echarts/3.4.0/echarts.js"></script>
</head>

<body>
    <div id="main" style="width: auto;height:450px;"></div>
    <script type="text/javascript">
        var array = {$data};

        var myChart = echarts.init(document.getElementById('main'));

        function fetchData(cb) {
            cb(array);
        }

        myChart.setOption({
            title: {
                text: '折线图统计',
                subtext: '每个游戏对应的总的点击数和注册数'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'cross',
                    label: {
                        backgroundColor: '#6a7985'
                    }
                }
            },
            legend: {
                data: ['鬼吹灯点击数', '鬼吹灯注册数']
            },
            dataZoom: [{
                    show: true,
                    realtime: true,
                    start: 0,
                    end: 100
                },
                {
                    type: 'inside',
                    realtime: true,
                    start: 0,
                    end: 100
                }
            ],
            toolbox: {
                feature: {
                    dataView: {
                        optionToContent: function(opt) {
                            var axisData = opt.xAxis[0].data;
                            var series = opt.series;
                            var table = '<table style="width:100%;text-align:center"><tbody><tr>' +
                                '<td>时间</td>' +
                                '<td>' + series[0].name + '</td>' +
                                '<td>' + series[1].name + '</td>' +
                                '</tr>';
                            for (var i = 0, l = axisData.length; i < l; i++) {
                                table += '<tr>' +
                                    '<td>' + axisData[i] + '</td>' +
                                    '<td>' + series[0].data[i] + '</td>' +
                                    '<td>' + series[1].data[i] + '</td>' +
                                    '</tr>';
                            }
                            table += '</tbody></table>';
                            return table;
                        }
                    },
                    saveAsImage: {},
                    magicType: {
                        type: ['line', 'bar']
                    },
                    dataZoom: {
                        yAxisIndex: 'none'
                    }
                }
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: 50,
                containLabel: true
            },
            xAxis: [{
                type: 'category',
                boundaryGap: false,
                axisLine: {
                    onZero: false
                },
                data: [].map(function(str) {
                    return str.replace('', '\n')
                })
            }],
            yAxis: [{
                type: 'value'
            }],
            series: [
                {
                    name: '鬼吹灯点击数',
                    type: 'line',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'top'
                        }
                    },
                    data: []
                },
                {
                    name: '鬼吹灯注册数',
                    type: 'line',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            position: 'top'
                        }
                    },
                    data: []
                }
            ]
        });

        myChart.showLoading();

        fetchData(function(data) {
            myChart.hideLoading();
            myChart.setOption({
                xAxis: [{
                    data: data.time
                }],
                series: [
                    {
                        name: '鬼吹灯点击数',
                        data: data.gcd_cli
                    },
                    {
                        name: '鬼吹灯注册数',
                        data: data.gcd_reg
                    }
                ]
            });
        });
    </script>
    <script>
        layui.use('laydate', function() {
            var laydate = layui.laydate;

            var start = {
                min: laydate.now(),
                max: '2099-06-16 23:59:59',
                istoday: false,
                choose: function(datas) {
                    end.min = datas; //开始日选好后，重置结束日的最小日期
                    end.start = datas //将结束日的初始值设定为开始日
                }
            };

            var end = {
                min: laydate.now(),
                max: '2099-06-16 23:59:59',
                istoday: false,
                choose: function(datas) {
                    start.max = datas; //结束日选好后，重置开始日的最大日期
                }
            };

            document.getElementById('LAY_demorange_s').onclick = function() {
                start.elem = this;
                laydate(start);
            }
            document.getElementById('LAY_demorange_e').onclick = function() {
                end.elem = this
                laydate(end);
            }

        });
    </script>
</body>

</html>
