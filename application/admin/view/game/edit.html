{include file="public/_meta"}
<title>修改游戏 - 网页游戏管理</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" id="hecheng-form">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>游戏名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$game.name}" placeholder="" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>游戏编号：</label>
            <div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$game.gid}" placeholder="" name="gid">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>游戏平台：</label>
			<div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="ptid" class="select">
                    {volist name="gamePt" id="vo"}
                    <option value="{$vo.id}" {eq name="$game.ptid" value="$vo.id"}selected{/eq}>{$vo.name}</option>
                    {/volist}
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>游戏类型：</label>
            <div class="formControls col-xs-8 col-sm-9"> <span class="select-box">
				<select name="lxid" class="select">
                {volist name="gameClass" id="vo"}
                <option value="{$vo.id}" {eq name="$game.lxid" value="$vo.id"}selected{/eq}>{$vo.name}</option>
                {/volist}
				</select>
				</span> </div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">游戏说明：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="description" cols="" rows="" class="textarea"  placeholder="说点什么..." datatype="*10-100" dragonfly="true" nullmsg="备注不能为空！">{$game.description}</textarea>
			</div>
		</div>
		<!-- <div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">游戏小图：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input id="file_upload"  type="file" multiple="true" >
	            <img style="display: none" id="upload_org_code_img" src="" class="radius">
	            <input id="file_upload_image" name="pic" type="hidden" multiple="true" value="">（50*50游戏小图标）
			</div>
		</div> -->
        <!-- <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">游戏中图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="file_upload_pic2"  type="file" multiple="true" >（220*330首页精品推荐位置图片）
                <img id="upload_org_code_img_pic2" src="{$game.pic2}" class="radius">
                <input id="file_upload_image_pic2" name="pic2" type="hidden" multiple="true" value="{$game.pic2}">
            </div>
        </div> -->
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">游戏小图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="file_upload_pic3"  type="file" multiple="true" >（220*120首页热门游戏小图片）
                <img id="upload_org_code_img_pic3" src="{$game.pic3}" class="radius">
                <input id="file_upload_image_pic3" name="pic3" type="hidden" multiple="true" value="{$game.pic3}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">游戏中图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="file_upload_pic4"  type="file" multiple="true" >（634*433首页正中游戏页面图片）
                <img id="upload_org_code_img_pic4" src="{$game.pic4}" class="radius">
                <input id="file_upload_image_pic4" name="pic4" type="hidden" multiple="true" value="{$game.pic4}">
            </div>
        </div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">游戏大图：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input id="file_upload_picmax"  type="file" multiple="true" >（游戏主页背景大图，最好是宽1920）
                <img id="upload_org_code_img_picmax" src="{$game.picmax}" class="radius">
                <input id="file_upload_image_picmax" name="picmax" type="hidden" multiple="true" value="{$game.picmax}">
            </div>
        </div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">游戏内容：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="content" rows="8" cols="80">{$game.content}</textarea>
				<!-- <script id="editor" name="content" type="text/plain" style="width:100%;height:400px;">{$game.content}</script> -->
			</div>
		</div>
		<div class="row cl">
			<div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
				<input type="hidden" name="id" value="{$game.id}">
				<button class="btn btn-primary radius" id="hecheng-button-submit" type="button"><i class="Hui-iconfont">&#xe632;</i> 保存并提交审核</button>
				<button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
			</div>
		</div>
	</form>
</article>
