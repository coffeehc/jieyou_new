{include file="public/_meta"}
<title>修改游戏 - 网页游戏管理</title>
</head>
<body>
<article class="page-container">
	<form class="form form-horizontal" action="" method="post" enctype="multipart/form-data">
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>游戏名称：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$flash.name}" placeholder="" name="name">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>游戏编号：</label>
            <div class="formControls col-xs-8 col-sm-9">
				<input type="text" class="input-text" value="{$flash.gid}" placeholder="" name="gid">
			</div>
		</div>
		<div class="row cl">
			<label class="form-label col-xs-4 col-sm-2">网站标题：</label>
			<div class="formControls col-xs-8 col-sm-9">
				<textarea name="title" cols="" rows="" class="textarea"  placeholder="说点什么..." datatype="*10-100" dragonfly="true" >{$flash.title}</textarea>
			</div>
		</div>
        <div class="row cl">
            <label class="form-label col-xs-4 col-sm-2">登录flash：</label>
            <div class="formControls col-xs-8 col-sm-9">
                <input type="file" multiple="true" value="{$flash.swf}">
            </div>
        </div>
        <div class="row cl">
            <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
                <button class="btn btn-primary radius" type="submit"><i class="Hui-iconfont">&#xe632;</i> 保存并提交</button>
                <button onClick="removeIframe();" class="btn btn-default radius" type="button">&nbsp;&nbsp;取消&nbsp;&nbsp;</button>
            </div>
        </div>
	</form>
</article>

{include file="public/_footer"}

<!--/请在上方写此页面业务相关的脚本-->
</body>
</html>
