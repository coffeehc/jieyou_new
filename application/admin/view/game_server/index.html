{include file="public/_meta"}
<title>游戏服务器表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 游戏管理管理 <span class="c-gray en">&gt;</span> 游戏服务器表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
	<div class="text-c">
		<form class="Huiform" method="post" action="" target="_self">
            <span class="input" style="width:200px;">
                <input class="input-text" type="number" name="sid" value="" placeholder="开区编号(数字)" style="width:200px;">
            </span>
            <span>
                <input type="text" name="stime" value="" placeholder="开区时间" onfocus="selecttime(3)" id="logmin" class="input-text Wdate" style="width:250px;">
            </span>
            <span class="select-box" style="width:250px">
    			<select class="select" name="brandclass" size="1">
    				<option value="0" >选择游戏</option>
                    {volist name="games" id="vo"}
                    <option value="{$vo.id}">{$vo.name}</option>
                    {/volist}
    			</select>
			</span>

            <button type="button" class="btn btn-success" id="" name="" onClick="picture_colume_add(this);"><i class="Hui-iconfont">&#xe600;</i> 添加服务器</button>
		</form>
	</div>
	<div class="cl pd-5 bg-1 bk-gray mt-20">
        {volist name="games" id="vo"}
        <a class="btn btn-primary radius game-server-button" href="{:url('index',['gid'=>$vo.gid])}">{$vo.name}</a>
        {/volist}
    </div>
	<div class="mt-20">
		<table class="table table-border table-bordered table-bg table-sort">
			<thead>
				<tr class="text-c">
					<th width="25"><input type="checkbox" name="" value=""></th>
					<th width="70">序号</th>
					<th width="200">游戏服务器</th>
					<th width="200">服务器编号</th>
					<th width="200">游戏名称</th>
					<th>开区时间</th>
					<th width="200">操作</th>
				</tr>
			</thead>
			<tbody>
                {volist name="gameServers" id="vo"}
				<tr class="text-c">
					<td><input name="" type="checkbox" value=""></td>
					<td>{$i}</td>
					<td>{$vo.name}</td>
					<td>{$vo.sid}</td>
					<td>{$vo.game}</td>
					<td>{$vo.create_time}</td>
					<td class="f-14 product-brand-manage"><a style="text-decoration:none" onClick="product_brand_edit('品牌编辑','codeing.html','1')" href="javascript:;" title="编辑"><i class="Hui-iconfont">&#xe6df;</i></a> <a style="text-decoration:none" class="ml-5" onClick="active_del(this,'10001')" href="javascript:;" title="删除"><i class="Hui-iconfont">&#xe6e2;</i></a></td>
				</tr>
                {/volist}
			</tbody>
		</table>
	</div>
</div>
{include file="public/_footer"}

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="__STATIC__/admin/hui/lib/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="__STATIC__/admin/hui/lib/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
$('.table-sort').dataTable({
	"aaSorting": [[ 1, "desc" ]],//默认第几个排序
	"bStateSave": true,//状态保存
	"aoColumnDefs": [
	  //{"bVisible": false, "aTargets": [ 3 ]} //控制列的隐藏显示
	  {"orderable":false,"aTargets":[0,6]}// 制定列不参与排序
	]
});
</script>
</body>
</html>
