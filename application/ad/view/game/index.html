<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>{$flashInfo.title}</title>
    <style type="text/css" media="screen">
        html,
        body {
            height: 100%;
            color: #ffffff;
            font-size: 14px;
        }

        body {
            margin: 0;
            padding: 0;
            overflow: auto;
            text-align: center;
            background-color: #0;
        }

        object:focus {
            outline: none;
        }
    </style>
    <script language="javascript">
        function addFavorite2() {
            var url = window.location;
            var title = document.title;
            var ua = navigator.userAgent.toLowerCase();
            if (ua.indexOf("360se") > -1) {
                alert("由于360浏览器功能限制，请按 Ctrl+D 手动收藏！");
            } else if (ua.indexOf("msie 8") > -1) {
                window.external.AddToFavoritesBar(url, title); //IE8
            } else if (document.all) {
                try {
                    window.external.addFavorite(url, title);
                } catch (e) {
                    alert('您的浏览器不支持,请按 Ctrl+D 手动收藏!');
                }
            } else if (window.sidebar) {
                window.sidebar.addPanel(title, url, "");
            } else {
                alert('您的浏览器不支持,请按 Ctrl+D 手动收藏!');
            }
        }

        function setHomepage() {
            if (document.all) {
                document.body.style.behavior = 'url(#default#homepage)';
                document.body.setHomePage(window.location.href);
            } else if (window.sidebar) {
                if (window.netscape) {
                    try {
                        netscape.security.PrivilegeManager.enablePrivilege("UniversalXPConnect");
                    } catch (e) {
                        alert("该操作被浏览器拒绝，如果想启用该功能，请在地址栏内输入 about:config,然后将项 signed.applets.codebase_principal_support 值该为true");
                    }
                }
                var prefs = Components.classes['@mozilla.org/preferences-service;1'].getService(Components.interfaces.nsIPrefBranch);
                prefs.setCharPref('browser.startup.homepage', window.location.href);
            } else {
                alert('您的浏览器不支持自动自动设置首页, 请使用浏览器菜单手动设置!');
            }
        }
    </script>
</head>

<body>
    <table width="100%" height="100%" border="0" cellpadding="0" cellspacing="0">
        <tr>
            <td height="36"></td>
        </tr>
        <tr>
            <td height="100%">
                <iframe name="mainIFrm" id="mainIFrm" frameborder="false" scrolling="none;" style="border:none;" width="100%" height="100%" allowtransparency="true" src="{:url('main',['gid'=>$flashInfo.gid])}"></iframe>
            </td>
        </tr>
    </table>
    <div id="topbar" style="background-image:url(/images/topbg.png);width:100%;height:36px;background-repeat:repeat-x;background-position:top;position:absolute;z-index:2;left:0px;top:0px;color:black;">
        <table width="90%" border="0" cellpadding="0" cellspacing="0" align="center">
            <tr>
                <td width="60%"><a href="/" target="_blank"><img src="/images/logo.png"></a> <img src="/images/img.png"></td>
                <td width="40%">
                    <a href="javascript:addFavorite2();">
                        <font color="gray">加入收藏</font>
                    </a>
                    <a href="javascript:setHomepage();">
                        <font color="gray">设为首页</font>
                    </a>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
